spring:
  application:
    name: Shelf-Auth
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8841
        group: DEFAULT_GROUP
        prefix: shelf-auth
        file-extension: yaml
        namespace: 16287963-260c-40ae-a8f3-4f58905202a5
      discovery:
        server-addr: ${nacos.url}:8841
        namespace: 16287963-260c-40ae-a8f3-4f58905202a5
  thymeleaf:
    cache: false

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error