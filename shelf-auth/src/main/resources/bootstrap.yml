spring:
  application:
    name: Shelf-Auth
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8841
        group: DEFAULT_GROUP
        prefix: shelf-auth
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8841
  thymeleaf:
    cache: false

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error